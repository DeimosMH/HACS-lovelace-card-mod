x-anchors:
  desc: &desc
    type: markdown
    card_mod: |
      code {
        font-size: 8pt;
        line-height: normal;
        white-space: pre-wrap;
        }

title: DOM navigation
cards:
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## DOM navigation
          Main color red
          Buttons larger and blue
          12th button green
          Action buttons white
          {%raw%}
          ```
          card_mod:
            .: |
              ha-card {
                --mdc-theme-primary: red;
              }
            "#keypad mwc-button:nth-of-type(12)$": |
                button {
                  font-size: 16px !important;
                  --mdc-theme-primary: green;
                }
            "#keypad mwc-button:not(:nth-of-type(12))":
              $: |
                :host {
                  background: blue;
                }
                button {
                  font-size: 24px !important;
                }
            "#armActions":
              "mwc-button":
                $: |
                  :host {
                    background: white;
                  }

          ```
          {%endraw%}
      - type: alarm-panel
        card_icon: mdi:bell
        name: Alarm Panel
        card_mod:
          .: |
            ha-card {
              --mdc-theme-primary: red;
            }
          "#keypad mwc-button:nth-of-type(12)$": |
            button {
              font-size: 16px !important;
              --mdc-theme-primary: green;
            }
          "#armActions":
            "mwc-button":
              $: |
                :host {
                  background: white;
                }
          "#keypad mwc-button:not(:nth-of-type(12))":
            $: |
              :host {
                background: blue;
              }
              button {
                font-size: 24px !important;
              }

        entity: alarm_control_panel.alarm
